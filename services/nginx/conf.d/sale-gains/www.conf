server {
	listen		80;
	listen      [::]:80;
	server_name	salegains.com www.salegains.test.com;
	root /www/network/salegains/www;
	index index.htm index.html index.php;

	autoindex off;
	charset utf-8;

	add_header X-Frame-Options "SAMEORIGIN";
	add_header X-XSS-Protection "1; mode=block";
	add_header X-Content-Type-Options "nosniff";
	add_header Strict-Transport-Security "max-age=31536000";
	
	if ($request_method = 'OPTIONS') {
		return 204;
	}
	error_page 404  /404.html;

    location ~* \.(env|git|DS_Store|vscode|htaccess)$ {  
        deny all;
        return 403;
    }

	location ~ /\.(?!well-known).* {
		deny all;
	}

    location ~* \.(js|css|woff|ttf|otf|eot|ico)$ {  
        access_log off;
        log_not_found off;
    }

	try_files $uri $uri/ /index.html /index.php;

	location ^~ /portal {
		root  /www/network/salegains/portal;
		error_log 	/var/log/nginx/www.salegains.com.portal.error.log;
		access_log  /var/log/nginx/www.salegains.com.portal.access.log main;	
		try_files $uri $uri/ /portal/index.html;
	}

	location ~ .*\.php?$ {
		fastcgi_pass   php83:9000;
		fastcgi_index  index.php;
		fastcgi_param  SCRIPT_FILENAME    $realpath_root$fastcgi_script_name;
		include        fastcgi_params;
	}

	rewrite_log on;

	access_log   /var/log/nginx/www.salegains.com.access.log main;
	error_log    /var/log/nginx/www.salegains.com.error.log warn;
}
