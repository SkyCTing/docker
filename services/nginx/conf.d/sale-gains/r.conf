server {
	listen		80;
	listen      [::]:80;
	server_name r.lspromax.com;
	return 		301	https://r.lspromax.com$request_uri;
}

server {
	listen          	443 ssl http2;
	listen          	[::]:443 ssl http2;
	server_name     	r.lspromax.com;
	ssl_certificate		ssl/live/lspromax.com/fullchain.pem;
	ssl_certificate_key	ssl/live/lspromax.com/privkey.pem;
	ssl_protocols		TLSv1.1 TLSv1.2 TLSv1.3;

	root  /www/data/public;
	index index.htm index.html index.php;

	autoindex off;
	charset utf-8;

	add_header X-Frame-Options "SAMEORIGIN";
	add_header X-XSS-Protection "1; mode=block";
	add_header X-Content-Type-Options "nosniff";
	add_header Strict-Transport-Security "max-age=31536000";
	add_header Access-Control-Allow-Origin 	*;
	add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
	add_header Access-Control-Allow-Headers 'Accept,Accept-Encoding,Accept-Language,Proxy-Connection,Host,Origin,Referer,User-Agent,Content-Type';
	add_header 'Access-Control-Max-Age' 1728000;
	
	if ($request_method = 'OPTIONS') {
		return 204;
	}
	error_page 404  /404.html;

    location ~* \.(env|git|DS_Store|vscode|htaccess)$ {  
        deny all;
        return 403;
    }

    location ~* \.(js|css|woff|ttf|otf|eot|ico)$ {  
        access_log off;
        log_not_found off;
    }

	location / {
		try_files $uri $uri/ /index.php?$query_string;
	}

	location ~ /\.(?!well-known).* {
		deny all;
	}

	location ~ .*\.php?$ {
		fastcgi_pass   php83:9000;
		fastcgi_index  index.php;
		fastcgi_param  SCRIPT_FILENAME    $realpath_root$fastcgi_script_name;
		include        fastcgi_params;
	}

	rewrite_log on;

	access_log   /var/log/nginx/r.lspromax.com.access.log main;
	error_log    /var/log/nginx/r.lspromax.com.error.log warn;
}
