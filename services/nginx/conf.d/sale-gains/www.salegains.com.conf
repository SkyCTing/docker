server {
	listen		80;
	listen      [::]:80;
	server_name	salegains.com www.salegains.com;
	return 		301	https://www.salegains.com$request_uri;
}

server {
	listen          	443 ssl http2;
	listen          	[::]:443 ssl http2;
	server_name     	www.salegains.com;
	ssl_certificate		ssl/live/www.salegains.com/fullchain.pem;
	ssl_certificate_key	ssl/live/www.salegains.com/privkey.pem;
	ssl_protocols		TLSv1.1 TLSv1.2 TLSv1.3;

	autoindex off;
	charset utf-8;

	add_header X-Frame-Options "SAMEORIGIN";
	add_header X-XSS-Protection "1; mode=block";
	add_header X-Content-Type-Options "nosniff";
	add_header Strict-Transport-Security "max-age=31536000";
	
	if ($request_method = 'OPTIONS') {
		return 204;
	}
	error_page 404  /404.html;

    location ~* \.(env|git|DS_Store|vscode|htaccess)$ {  
        deny all;
        return 403;
    }

	location ~ /\.(?!well-known).* {
		deny all;
	}

    location ~* \.(js|css|woff|ttf|otf|eot|ico)$ {  
        access_log off;
        log_not_found off;
    }

	location / {
        root /www/salegains/www/;
		index index.php index.htm index.html;
		try_files $uri $uri/ /index.php /index.html;
    }

	location ^~ /portal {
		alias  /www/salegains/portal;
		index index.html;
		try_files $uri $uri/ /portal/index.html;
		error_log /var/log/nginx/www.salegains.com.portal.error.log;
	}

	location ~ .*\.php?$ {
		fastcgi_pass   php83:9000;
		fastcgi_index  index.php;
		fastcgi_param  SCRIPT_FILENAME    $realpath_root$fastcgi_script_name;
		include        fastcgi_params;
	}

	rewrite_log on;

	access_log   /var/log/nginx/www.salegains.com.access.log main;
	error_log    /var/log/nginx/www.salegains.com.error.log warn;
}
