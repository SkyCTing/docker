# Redis configuration file
################################## INCLUDES ###################################
# include /path/to/local.conf

################################## MODULES #####################################
# loadmodule /path/to/my_module.so

################################## NETWORK #####################################
#bind 172.17.20.67 127.0.0.1
protected-mode no
port 6379
tcp-backlog 65000
# unixsocket /opt/app/redis/var/redis_6379.sock
# unixsocketperm 700
timeout 10
tcp-keepalive 300

################################ GENERAL  #####################################
daemonize no
supervised no
pidfile /opt/app/redis/var/redis_6379.pid
loglevel notice
logfile /opt/logs/redis/redis_6379.log
databases 16
always-show-logo yes

################################ SNAPSHOTTING  ################################
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /opt/app/redis/db/

################################# REPLICATION #################################
# slaveof 127.0.0.1 6380
# masterauth password
slave-serve-stale-data yes
slave-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-slave-period 10
repl-timeout 120
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600
slave-priority 100

################################## SECURITY ###################################
requirepass rc_redis
#requirepass SAytrZE3krt(ydLOd59v
# rename-command CONFIG ""
# rename-command FLUSHALL ""
# rename-command FLUSHDB ""
# rename-command KEYS ""

################################### CLIENTS ####################################
maxclients 100000

############################## MEMORY MANAGEMENT ################################
maxmemory 8Gb
maxmemory-policy volatile-lru
# maxmemory-policy volatile-lfu
# maxmemory-policy noeviction
maxmemory-samples 5

############################# LAZY FREEING ####################################
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
slave-lazy-flush no

############################## APPEND ONLY MODE ###############################
appendonly no
appendfilename "appendonly_6379.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble no

################################ LUA SCRIPTING  ###############################
lua-time-limit 5000

################################## SLOW LOG ###################################
slowlog-log-slower-than 10000
slowlog-max-len 128

################################ LATENCY MONITOR ##############################
latency-monitor-threshold 0

############################# Event notification ##############################
notify-keyspace-events ""

############################### ADVANCED CONFIG ###############################
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
hll-sparse-max-bytes 3000
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 1024mb 512mb 300
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
aof-rewrite-incremental-fsync yes
# lfu-log-factor 10
# lfu-decay-time 1

