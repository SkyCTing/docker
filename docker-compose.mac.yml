version: '3'
services:
  nginx:
    image: registry.cn-hangzhou.aliyuncs.com/skyting/nginx:1.19.1
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ~/SourceCode:/opt/case:rw
      - ~/Develop/nginx/conf/nginx.conf:/opt/app/nginx/conf/nginx.conf
      - ~/Develop/nginx/conf/conf.d/:/opt/app/nginx/conf/conf.d
      - ~/Develop/nginx/conf/ssl/:/opt/app/nginx/conf/ssl/
      - ~/Develop/logs/:/opt/logs/
    networks:
      - default
    links:
      - php

  php:
    image: registry.cn-hangzhou.aliyuncs.com/skyting/php:7.4.8
    container_name: php
    restart: always
    expose:
      - 9000
    ports:
      - "9000:9000"
    volumes:
      - ~/Develop/php/etc/php.ini:/opt/app/php/etc/php.ini
      #- ~/Develop/php/etc/cron.ini:/opt/app/php/etc/cron.ini
      - ~/SourceCode:/opt/case:rw
      - ~/Develop/logs:/opt/logs/
    extra_hosts:
      - "test.bumblebee.2345.cn:172.17.18.169"
      - "xhgui.web.2345.cn:172.17.12.70"
    networks:
      - default
    links:
      - redis


